site_name: Devâ€™s Notes

theme:
  features:
    - navigation.indexes
    - navigation.footer
  name: 'material'
  icon:
    logo: material/matrix
  palette:

  # Light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: pink
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode

  # Dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: pink
    accent: blue
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

# Extensions
markdown_extensions:
  - footnotes
  # - attr_list
  - pymdownx.arithmatex:
      generic: true
  # - pymdownx.superfences
  # - pymdownx.details
  # - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/odiukov
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/o.diukov
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/oleksandrdiukov/
    
  analytics:
    provider: google
    property: G-68H7J1MZ00
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

plugins:
  - search
  - roamlinks
  - tags

copyright: Copyright &copy; 2025 Oleksandr Diukov

extra_javascript:
  - https://www.googletagmanager.com/gtag/js?id=G-68H7J1MZ00
  - javascript/analytics.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js 
