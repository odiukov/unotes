name: Sync Docs to Wiki

# Manual trigger only
on:
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync docs to wiki
        uses: cmbrose/github-docs-to-wiki@v0.20
        with:
          githubToken: ${{ secrets.WIKI_TOKEN }}
          rootDocsFolder: docs/
          convertRootReadmeToHomePage: true
          customCommitMessageFormat: "Sync documentation from docs/ folder"
